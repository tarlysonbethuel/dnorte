<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital | DNorte Distribuidora</title>
    
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

    <header>
        <div class="header-container">
            <img src="Logo-DNorte_Distribuidora.png" alt="DNorte Distribuidora" class="header-logo">
            
            <p>Catálogo Digital de Pedidos</p>
        </div>
    </header>

    <div class="instrucoes-container">
        <div class="passo">
            <div class="icone-passo"><i class="fas fa-cart-plus"></i></div>
            <p><strong>1. Escolha</strong><br>Adicione itens ao carrinho</p>
        </div>
        
        <div class="seta-passo"><i class="fas fa-chevron-right"></i></div>

        <div class="passo">
            <div class="icone-passo"><i class="fas fa-user-edit"></i></div>
            <p><strong>2. Preencha</strong><br>Coloque Nome, Loja e Cidade</p>
        </div>

        <div class="seta-passo"><i class="fas fa-chevron-right"></i></div>

        <div class="passo">
            <div class="icone-passo"><i class="fab fa-whatsapp"></i></div>
            <p><strong>3. Envie</strong><br>Finalize o pedido no WhatsApp</p>
        </div>
    </div>

    <div class="main-container">
        <section class="catalogo-area">
            
            <div class="barra-busca">
                <i class="fas fa-search"></i>
                <input type="text" id="inputBusca" placeholder="Buscar por nome ou código..." onkeyup="filtrarProdutos()">
            </div>

            <h2><i class="fas fa-boxes"></i> Produtos Disponíveis</h2>
            
            <div id="produtos" class="grid-produtos">
                <p>Carregando produtos...</p>
            </div>
        </section>

        <aside class="carrinho-area">
            <div class="carrinho-box">
                <div class="carrinho-header">
                    <h2><i class="fas fa-shopping-cart"></i> Seu Pedido</h2>
                </div>
                
                <div id="itensCarrinho" class="lista-itens">
                    <p class="carrinho-vazio">Seu carrinho está vazio.</p>
                </div>
                
                <div class="resumo-pedido">
                    <div id="total"></div>
                    
                    <div class="dados-cliente">
                        <label>Seus Dados (Obrigatório):</label>
                        <input type="text" id="inputNome" class="input-dados" placeholder="SEU NOME COMPLETO">
                        <input type="text" id="inputLoja" class="input-dados" placeholder="NOME DA SUA LOJA">
                        <input type="text" id="inputCidade" class="input-dados" placeholder="CIDADE">
                    </div>

                    <button onclick="finalizarPedido()" class="btn-finalizar">
                        <i class="fab fa-whatsapp"></i> Enviar Pedido
                    </button>
                    <p class="aviso-pdf">*Um PDF será gerado automaticamente.</p>
                </div>
            </div>
        </aside>
    </div>

    <a href="#" onclick="abrirModalMobile()" id="btn-whatsapp" class="botao-flutuante">
        <i class="fas fa-check"></i> Ver Carrinho
    </a>

    <script src="script.js"></script>
</body>
</html>
